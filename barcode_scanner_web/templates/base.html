  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;

        left: 0;
        bottom: 0;
        width: 250px;

        transition: transform 0.3s ease-in-out;

      .sidebar-open {
        transform: translateX(0);
      }
    }
  </style>
</head>
