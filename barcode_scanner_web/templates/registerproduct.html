<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>


  <script src="Js/tailwind.js"></script>

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 250px;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 50;
      }
      .sidebar-open {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body  class="bg-zinc-950">
  <!-- Top Nav -->
  <div class="bg-black text-white p-4 flex justify-between items-center">
    <div>
      <button id="menu-btn" class="block md:hidden text-white">
    <i class="fa fa-bars text-yellow-600" ></i>
      </button>
    </div>
    <h1 class="text-xl text-yellow-600">Dashboard</h1>
    <div>
      <span class="text-xl text-yellow-600">User Profile</span>
    </div>
  </div>

  <div class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar bg-black  w-64 min-h-full p-4 md:block">
      <ul class="space-y-5">
        <li><a href="#" class="text-white text-xl hover:border-b-2 hover:border-yellow-600 hover:text-yellow-600 p-1 "> <i class="fa-solid fa-gauge-high"></i> Dashboard</a></li>
        <li><a href="Product.html" class="text-white text-xl hover:border-b-2 hover:border-yellow-600 hover:text-yellow-600 p-1 "> <i class="fa-solid fa-cubes-stacked"></i> Products</a></li>
        <li><a href="#" class="text-white text-xl hover:border-b-2 hover:border-yellow-600 hover:text-yellow-600 p-1 "> <i class="fa-solid fa-file-lines"></i> Reports</a></li>
        <li><a href="#" class="text-white text-xl hover:border-b-2 hover:border-yellow-600 hover:text-yellow-600 p-1 "> <i class="fa-solid fa-gear"></i> Settings</a></li>
        <li><a href="#" class="text-white text-xl hover:border-b-2 hover:border-yellow-600 hover:text-yellow-600 p-1 "> <i class="fa-solid fa-user-shield"></i> Profile</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="w-full md:w-4/5 p-6">

                        <section class="w-full bg-black mx-auto">
                            <div class="p-6 md:w-6/12 rounded-lg shadow-lg">
                                <form action="" class="space-y-4" id="productForm">
                                    <div>
                                        <label for="productName" class="block mb-3 text-xl text-white font-medium">Product Name</label>
                                        <div class="relative">
                                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                                <i class="fas fa-box text-gray-200"></i>
                                            </span>
                                            <input type="text" id="productName" name="productName" class="border rounded-md focus:outline-none w-full py-2 pl-10 bg-black text-white pr-5 border-yellow-600" required placeholder="Product ....">
                                        </div>
                                    </div>

                                    <div>
                                        <label for="owner" class="block mb-3 text-xl text-white font-medium">Owner</label>
                                        <div class="relative">
                                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                                <i class="fas fa-user text-gray-200"></i>
                                            </span>
                                            <input type="text" id="owner" name="owner" class="border rounded-md focus:outline-none w-full py-2 pl-10 bg-black text-white pr-5 border-yellow-600" required placeholder="Owner ....">
                                        </div>
                                    </div>
                                    <div>
                                        <label for="barcodes" class="block mb-3 text-xl text-white font-medium">Barcodes</label>
                                        <div class="relative">
                                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                                <i class="fas fa-barcode text-gray-200"></i>
                                            </span>
                                            <input type="text" id="barcodes" name="barcodes" class="border rounded-md focus:outline-none w-full py-2 pl-10 bg-black text-white pr-5 border-yellow-600" required placeholder="Barcodes ....">
                                        </div>
                                    </div>
                                    <div class="flex justify-between">
                                        <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700 transition duration-300">Add Product and Stay</button>
                                        <button type="button" id="addAndMove" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700 transition duration-300">Add Product and Move</button>
                                    </div>
                                </form>
                            </div>
                        </section>
                        <div id="message" class="fixed top-4 right-4 bg-green-500 text-white p-4 rounded shadow-lg hidden"></div>

                        

    </div>


  </div>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('sidebar-open');
    });

    // Close sidebar when clicking outside of it
    document.addEventListener('click', (event) => {
      const isClickInsideMenu = menuBtn.contains(event.target);
      const isClickInsideSidebar = sidebar.contains(event.target);

      if (!isClickInsideMenu && !isClickInsideSidebar && sidebar.classList.contains('sidebar-open')) {
        sidebar.classList.remove('sidebar-open');
      }
    });

                  document.getElementById('productForm').addEventListener('submit', function(e) {
                                e.preventDefault();
                                submitForm(false);
                            });

                            document.getElementById('addAndMove').addEventListener('click', function() {
                                submitForm(true);
                            });

                            function submitForm(move) {
                                // Here you would typically send the form data to your server
                                // For this example, we'll just show a success message

                                document.getElementById('message').textContent = 'Product added successfully!';
                                document.getElementById('message').classList.remove('hidden');

                                setTimeout(function() {
                                    document.getElementById('message').classList.add('hidden');
                                    if (move) {
                                        window.location.href = 'Product.html'; // Replace with your desired page
                                    }
                                }, 3000);

                                // Reset form
                                document.getElementById('productForm').reset();
                            }
              

  </script>
</body>
</html>
