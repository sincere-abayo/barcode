
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <script src="static/Js/tailwind.js"></script>

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 250px;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 50;
      }
      .sidebar-open {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body  class="bg-zinc-950">
  <!-- Top Nav -->
  <div class="bg-black text-white p-4 flex justify-between items-center">
    <div>
      <button id="menu-btn" class="block md:hidden text-white">
        <i class="fa fa-bars text-yellow-600"></i>
      </button>
    </div>
    <h1 class="text-xl text-yellow-600">Dashboard</h1>
    <div>
      <span class="text-xl text-yellow-600">User Profile</span>
    </div>
  </div>

  <div class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar bg-black  w-64 min-h-full p-4 md:block">
      <ul class="space-y-5">
        <li><a href="Dashboard.html" class="text-white text-xl hover:border-b-2 hover:border-yellow-600 hover:text-yellow-600 p-1 "> <i class="fa-solid fa-gauge-high"></i> Dashboard</a></li>
        <li><a href="#" class="text-white text-xl hover:border-b-2 hover:border-yellow-600 hover:text-yellow-600 p-1 "> <i class="fa-solid fa-cubes-stacked"></i> Products</a></li>
        <li><a href="Report.html" class="text-white text-xl hover:border-b-2 hover:border-yellow-600 hover:text-yellow-600 p-1 "> <i class="fa-solid fa-file-lines"></i> Reports</a></li>
        <li><a href="#" class="text-white text-xl hover:border-b-2 hover:border-yellow-600 hover:text-yellow-600 p-1 "> <i class="fa-solid fa-gear"></i> Settings</a></li>
        <li><a href="#" class="text-white text-xl hover:border-b-2 hover:border-yellow-600 hover:text-yellow-600 p-1 "> <i class="fa-solid fa-user-shield"></i> Profile</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="w-full md:w-4/5 p-6">
        <div class="bg-black p-5 rounded">
            <div class="text-end mb-4">
                 <a href="Registerproduct.html"> <button class="text-white bg-yellow-600 px-5 py-1 rounded">  <i class="fa fa-circle-plus"></i> Add new product</button> </a>
            </div>
            <div class="mb-4 flex">
                <input type="text" id="searchInput" placeholder="Search products..." class="w-64 p-2 bg-zinc-800 text-white rounded-l">
                <button id="searchButton" class="bg-yellow-600 text-white px-3 py-2 rounded-r"><i class="fa fa-search"></i></button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-white">
                    <thead>
                        <tr>
                            <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer" data-sort="id">#ID <i class="fa-solid fa-sort"></i></th>
                            <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer" data-sort="name">Product Name <i class="fa-solid fa-sort"></i></th>
                            <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer" data-sort="barcode">Barcode <i class="fa-solid fa-sort"></i></th>
                            <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer" data-sort="timeGetOut">Registered <i class="fa-solid fa-sort"></i></th>
                            <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer" data-sort="owner">Owner <i class="fa-solid fa-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div class="mt-4 flex justify-between items-center">
                <div>
                    <span class="text-zinc-400">Showing <span id="startIndex">1</span> to <span id="endIndex">10</span> of <span id="totalItems">0</span> entries</span>
                </div>
                <div>
                    <button id="prevBtn" class="bg-yellow-600 text-white px-3 py-1 rounded mr-2">« Previous</button>
                    <button id="nextBtn" class="bg-yellow-600 text-white px-3 py-1 rounded">Next »</button>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('sidebar-open');
    });

    // Close sidebar when clicking outside of it
    document.addEventListener('click', (event) => {
      const isClickInsideMenu = menuBtn.contains(event.target);
      const isClickInsideSidebar = sidebar.contains(event.target);

      if (!isClickInsideMenu && !isClickInsideSidebar && sidebar.classList.contains('sidebar-open')) {
        sidebar.classList.remove('sidebar-open');
      }
    });

    // Pagination and data loading
    const productTableBody = document.getElementById('productTableBody');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const startIndexSpan = document.getElementById('startIndex');
    const endIndexSpan = document.getElementById('endIndex');
    const totalItemsSpan = document.getElementById('totalItems');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');

    const itemsPerPage = 10;
    let currentPage = 1;
    let totalItems = 100; // Adjust this to the actual number of items

    let products = [
      { id: 1, name: "Product A", barcode: "987654321", timeGetOut: "2023-05-02 09:15:00", owner: "Jane Smith" },
      { id: 2, name: "Product B", barcode: "123456789", timeGetOut: "2023-05-01 14:30:00", owner: "Imanishimwe Noel" },
      { id: 3, name: "Product C", barcode: "456789123", timeGetOut: "2023-05-03 11:45:00", owner: "John Doe" },
      { id: 4, name: "Product D", barcode: "789123456", timeGetOut: "2023-05-04 16:00:00", owner: "Alice Johnson" },
      { id: 5, name: "Product E", barcode: "321654987", timeGetOut: "2023-05-05 10:30:00", owner: "Bob Williams" },
      { id: 6, name: "Product F", barcode: "654987321", timeGetOut: "2023-05-06 13:15:00", owner: "Emma Brown" },
      { id: 7, name: "Product G", barcode: "147258369", timeGetOut: "2023-05-07 09:45:00", owner: "Michael Davis" },
      { id: 8, name: "Product H", barcode: "258369147", timeGetOut: "2023-05-08 14:00:00", owner: "Sophia Wilson" },
      { id: 9, name: "Product I", barcode: "369147258", timeGetOut: "2023-05-09 11:30:00", owner: "Oliver Taylor" },
      { id: 10, name: "Product J", barcode: "741852963", timeGetOut: "2023-05-10 15:45:00", owner: "Emily Anderson" },
      // Add more products as needed
    ];

    let filteredProducts = [...products];
    let sortColumn = null;
    let sortDirection = 'asc';

    function renderTable() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, filteredProducts.length);

        productTableBody.innerHTML = '';

        for (let i = startIndex; i < endIndex; i++) {
            const product = filteredProducts[i];
            const row = `
              <tr class="border-b border-zinc-700 hover:bg-zinc-900 cursor-pointer">
                <td class="px-4 text-zinc-500 text-lg py-2">${product.id}</td>
                <td class="px-4 text-zinc-500 text-lg py-2">${product.name}</td>
                <td class="px-4 text-zinc-500 text-lg py-2">${product.barcode}</td>
                <td class="px-4 text-zinc-500 text-lg py-2">${product.timeGetOut}</td>
                <td class="px-4 text-zinc-500 text-lg py-2">${product.owner}</td>
              </tr>
            `;
            productTableBody.innerHTML += row;
        }

        startIndexSpan.textContent = startIndex + 1;
        endIndexSpan.textContent = endIndex;
        totalItemsSpan.textContent = filteredProducts.length;

        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = endIndex >= filteredProducts.length;
    }

    function sortProducts(column) {
        if (column === sortColumn) {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
            sortColumn = column;
            sortDirection = 'asc';
        }

        filteredProducts.sort((a, b) => {
            if (a[column] < b[column]) return sortDirection === 'asc' ? -1 : 1;
            if (a[column] > b[column]) return sortDirection === 'asc' ? 1 : -1;
            return 0;
        });

        currentPage = 1;
        renderTable();
    }

    function searchProducts(query) {
        query = query.toLowerCase();
        filteredProducts = products.filter(product =>
            product.name.toLowerCase().includes(query) ||
            product.barcode.toLowerCase().includes(query) ||
            product.owner.toLowerCase().includes(query)
        );
        currentPage = 1;
        renderTable();
    }

    prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderTable();
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentPage < Math.ceil(filteredProducts.length / itemsPerPage)) {
            currentPage++;
            renderTable();
        }
    });

    searchButton.addEventListener('click', () => {
        searchProducts(searchInput.value);
    });

    searchInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
            searchProducts(e.target.value);
        }
    });

    document.querySelectorAll('th[data-sort]').forEach(th => {
        th.addEventListener('click', () => {
            sortProducts(th.dataset.sort);
        });
    });

    renderTable();
  </script>
</body>
</html>
