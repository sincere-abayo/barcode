

   
   {% extends "base.html" %}
   {% block content %}


        <div class="flex flex-col md:flex-row space-x-4">
            <div class="w-full p-5 mb-4 md:mb-0 bg-black rounded-md">
                <h2 class="text-xl text-zinc-600 font-semibold mb-2">Recent Activities</h2>

               <div class="mb-4 flex">
                  <input type="text" id="searchInput" placeholder="Search products..." class="w-64 p-2 bg-zinc-800 text-white rounded-l">
                  <button id="searchButton" class="bg-yellow-600 text-white px-3 py-2 rounded-r"><i class="fa fa-search"></i></button>
              </div>

                <div class="overflow-x-auto">
                <table id="productTable" class="w-full text-white">
                    <thead>
                        <tr>
                            <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer">#ID <i class="fa-solid fa-sort"></i></th>
                            <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer">Product Name <i class="fa-solid fa-sort"></i></th>
                            <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer">Barcode <i class="fa-solid fa-sort"></i></th>
                            <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer">Time Get In <i class="fa-solid fa-sort"></i></th>
                            <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer">Time Get Out <i class="fa-solid fa-sort"></i></th>
                            <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer">Owner <i class="fa-solid fa-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <div class="mt-4 flex justify-between items-center">
                <div>
                    <span class="text-zinc-500">Showing <span id="startIndex">1</span> to <span id="endIndex">10</span> of <span id="totalItems">25</span> entries</span>
                </div>
                <div>
                    <button id="prevBtn" class="bg-zinc-800 text-white px-4 py-2 rounded mr-2">< Previous</button>
                    <button id="nextBtn" class="bg-zinc-800 text-white px-4 py-2 rounded">Next ></button>
                </div>
            </div>

            </div>
        </div>
    

    <script>
      const menuBtn = document.getElementById('menu-btn');
      const sidebar = document.getElementById('sidebar');

      menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-open');
      });

      // Close sidebar when clicking outside of it
      document.addEventListener('click', (event) => {
        const isClickInsideMenu = menuBtn.contains(event.target);
        const isClickInsideSidebar = sidebar.contains(event.target);

        if (!isClickInsideMenu && !isClickInsideSidebar && sidebar.classList.contains('sidebar-open')) {
          sidebar.classList.remove('sidebar-open');
        }
      });

      // Sample data (replace with your actual data)
      const data = [
        { id: 1, name: "Product A", barcode: "123456", timeIn: "2023-05-01 09:00", timeOut: "2023-05-01 17:00", owner: "John Doe" },
        { id: 2, name: "Product B", barcode: "234567", timeIn: "2023-05-02 10:00", timeOut: "2023-05-02 18:00", owner: "Jane Smith" },
        // Add more sample data here
      ];

      let currentPage = 1;
      const itemsPerPage = 10;
      let filteredData = [...data];

      function renderTable() {
        const tableBody = document.getElementById('tableBody');
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageData = filteredData.slice(startIndex, endIndex);

        tableBody.innerHTML = '';
        pageData.forEach(item => {
          const row = `
            <tr class="border-b border-zinc-700 hover:bg-zinc-900 cursor-pointer">
              <td class="px-4 text-zinc-500 text-lg py-2">${item.id}</td>
              <td class="px-4 text-zinc-500 text-lg py-2">${item.name}</td>
              <td class="px-4 text-zinc-500 text-lg py-2">${item.barcode}</td>
              <td class="px-4 text-zinc-500 text-lg py-2">${item.timeIn}</td>
              <td class="px-4 text-zinc-500 text-lg py-2">${item.timeOut}</td>
              <td class="px-4 text-zinc-500 text-lg py-2">${item.owner}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });

        updatePagination();
      }

      function updatePagination() {
        const startIndex = document.getElementById('startIndex');
        const endIndex = document.getElementById('endIndex');
        const totalItems = document.getElementById('totalItems');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const start = (currentPage - 1) * itemsPerPage + 1;
        const end = Math.min(currentPage * itemsPerPage, filteredData.length);

        startIndex.textContent = start;
        endIndex.textContent = end;
        totalItems.textContent = filteredData.length;

        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = end >= filteredData.length;
      }

      document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        if (currentPage * itemsPerPage < filteredData.length) {
          currentPage++;
          renderTable();
        }
      });

      // Search functionality
      document.getElementById('search').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        filteredData = data.filter(item => 
          item.name.toLowerCase().includes(searchTerm) ||
          item.barcode.toLowerCase().includes(searchTerm) ||
          item.owner.toLowerCase().includes(searchTerm)
        );
        currentPage = 1;
        renderTable();
      });

      // Sorting functionality
      document.querySelectorAll('th').forEach(header => {
        header.addEventListener('click', () => {
          const column = header.textContent.trim().split(' ')[0].toLowerCase();
          filteredData.sort((a, b) => {
            if (a[column] < b[column]) return -1;
            if (a[column] > b[column]) return 1;
            return 0;
          });
          renderTable();
        });
      });

      // Initial render
      renderTable();
    </script>

{% endblock %}
