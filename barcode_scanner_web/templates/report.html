<body  class="bg-zinc-950">

                <div>
                    <button id="prevBtn" class="bg-zinc-800 text-white px-4 py-2 rounded mr-2">< Previous</button>

      </div>

    <script>
      const menuBtn = document.getElementById('menu-btn');
      const sidebar = document.getElementById('sidebar');

      menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-open');
      });

      // Close sidebar when clicking outside of it
      document.addEventListener('click', (event) => {
        const isClickInsideMenu = menuBtn.contains(event.target);
        const isClickInsideSidebar = sidebar.contains(event.target);

        if (!isClickInsideMenu && !isClickInsideSidebar && sidebar.classList.contains('sidebar-open')) {
          sidebar.classList.remove('sidebar-open');
        }
      });

      // Data is not available
      const data = [];

      let currentPage = 1;
      const itemsPerPage = 10;
      let filteredData = [...data];

      function renderTable() {
        const tableBody = document.getElementById('tableBody');
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageData = filteredData.slice(startIndex, endIndex);

        tableBody.innerHTML = '';
        pageData.forEach(item => {
          const row = `
            <tr class="border-b border-zinc-700 hover:bg-zinc-900 cursor-pointer">
              <td class="px-4 text-zinc-500 text-lg py-2">${item.id}</td>
              <td class="px-4 text-zinc-500 text-lg py-2">${item.name}</td>
              <td class="px-4 text-zinc-500 text-lg py-2">${item.barcode}</td>
              <td class="px-4 text-zinc-500 text-lg py-2">${item.timeIn}</td>
              <td class="px-4 text-zinc-500 text-lg py-2">${item.timeOut}</td>
              <td class="px-4 text-zinc-500 text-lg py-2">${item.owner}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });

        updatePagination();
      }

      function updatePagination() {
        const startIndex = document.getElementById('startIndex');
        const endIndex = document.getElementById('endIndex');
        const totalItems = document.getElementById('totalItems');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const start = (currentPage - 1) * itemsPerPage + 1;
        const end = Math.min(currentPage * itemsPerPage, filteredData.length);

        startIndex.textContent = start;
        endIndex.textContent = end;
        totalItems.textContent = filteredData.length;

        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = end >= filteredData.length;
      }

      document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      });

        if (currentPage * itemsPerPage < filteredData.length) {
